<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Валидатор лотерейных билетов</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="section">
      <div>
        <h2>Валидатор лотерейных билетов</h2>
        <small>На рынке с 2009 года.</small>
        <small>А в IT со вчера.</small>

        <br />
        <br />
        <input placeholder="Например: 2231-012617-022" id="inputValue" />
        <button id="checkButton">Проверить билет</button>
      </div>
      <span id="result" style="display: none"
        >Следующая попытка через <span id="cooldownTime"></span>
        секунд
      </span>
    </section>
    <script src="index.js"></script>
  </body>
</html>
